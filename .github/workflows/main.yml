name: AI Kodular Builder
on:
  push:
    paths:
      - 'src/appinventor/ai_user/prompt.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create APK
        run: |
          PROJECT_NAME=$(git log -1 --pretty=%s | sed 's/Build: //')
          mkdir -p build_output
          echo "AI APK CONTENT" > "build_output/${PROJECT_NAME}.apk"
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Generated-APK
          path: build_output/*.apk
